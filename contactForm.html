<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Udhaya S</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">profile</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name </td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email </td>
                        <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message </td>
                        <td><textarea placeholder="Enter your message" rows="4" cols="30" class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Submit" class="contact-form__submit">
                            <input type="reset" value="cancel" class="contact-form__reset">
                    </tr>

                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media Links:
                <a href="http://linkedin.com/in/udhayaa">linkedin</a>
                <a href="https://github.com/udhaya4a6a">GitHub</a>
                <a
                    href="https://www.instagram.com/udhaya4a6a?igsh=MmwxMGp6MGJpc3lp&utm_source=ig_contact_invite">Instagram</a>
            </p>
            <p class="section-five__desc">&copy Udhaya S</p>
        </div>


    </div>

</body>





</html>
